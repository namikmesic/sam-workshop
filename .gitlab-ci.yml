image: node:8.12.0

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/

stages:
  - deploy

before_script:
  - npm install -g serverless express serverless-http aws-sdk body-parser

deploy_acceptance:
  variables:
    AWS_ACCESS_KEY_ID: $_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $_AWS_SECRET_ACCESS_KEY
    AWS_DEFAULT_REGION: $_AWS_DEFAULT_REGION
    STAGE: acc
    BUCKET_NAME: express-app-sam-namik
  stage: deploy
  script:
   - npm install
   - sam package --template-file template.yaml --output-template-file my-express-app.yaml --s3-bucket $BUCKET_NAME
   - sam deploy --template-file my-express-app.yaml --stack-name $STAGE --capabilities CAPABILITY_IAM


deploy_prod:
  variables:
    AWS_ACCESS_KEY_ID: $_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $_AWS_SECRET_ACCESS_KEY
    AWS_DEFAULT_REGION: $_AWS_DEFAULT_REGION
    STAGE: prod
    BUCKET_NAME: express-app-sam-namik
  stage: deploy
  script:
   - npm install
   - sam package --template-file template.yaml --output-template-file my-express-app.yaml --s3-bucket $BUCKET_NAME
   - sam deploy --template-file my-express-app.yaml --stack-name $STAGE --capabilities CAPABILITY_IAM
  when: manual
  only:
    - master
  allow_failure: false
